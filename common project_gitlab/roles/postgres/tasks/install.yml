---- name: install {{ dependencies }}  apt:    name: "{{ item }}"    state: present    update_cache: yes  loop: "{{ dependencies }}"  tags: ['postgres']- name: Add Postgres apt Key  apt_key:    url: "{{ postgres_key_url }}"    state: present  tags: ['postgres']- name: Add postgresql apt repository  apt_repository:    repo: "{{ postgres_repo_url }}"    state: present    update_cache: yes  tags: ['postgres']- name: Install postgresql  apt:    name: "{{ item }}"    state: present  loop: "{{ postgres_pack }}"  tags: ['postgres']- name: Install python-psycopg2  apt:    name: python3-psycopg2    state: present- name: Ensure postgresql is enabled running  service:    name: postgresql    enabled: yes    state: started