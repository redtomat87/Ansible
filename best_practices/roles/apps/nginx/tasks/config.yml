---

- name: Configure nginx
  block:
    - name: update nginx config
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
      notify:
        - reload nginx

    - name: update nginx statics
      copy:
        src: "static/"
        dest: "{{ root_dir }}"
        owner: root
      notify:
        - reload nginx

